<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link rel="stylesheet" href="css/jquery.countdown.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>訂單完成</title>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-text-left header" id="header">
        <a href="shop.html" class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-home"></span>
        </a>
        <div class="aui-title">訂單完成</div>
    </header>
    <section class="cart-success">
        <div class="aui-content-padded aui-margin-b-15 aui-text-center" style="margin-top: 3rem;">
            <img src="image/ico_success.png" alt="">
            <h3 class="aui-margin-t-10">
            訂單付款成功！ <br>
            您的訂單編號為 <span class="aui-text-success aui-bold">1093894</span>
        </h3>
            <p class="aui-margin-t-15">
                我們會盡快處理您的訂單
            </p>
            <p class="tohome"><a href="shop.html" class="aui-btn aui-btn-primary aui-margin-t-15 aui-btn-block ">繼續逛逛</a></p>
        </div>
    </section>
    <!-- 底部導航 -->
    <footer class="aui-bar aui-bar-tab">
        <div class="aui-bar-tab-item footer_home aui-active" tapmode>
            <a href="index.html">
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">前台首頁</div>
            </a>
        </div>
        <div class="aui-bar-tab-item footer_shop" tapmode>
            <a href="shop.html">
            <i class="aui-iconfont aui-icon-star"></i>
            <div class="aui-bar-tab-label">採購列表</div>
            </a>
        </div>
        <div class="aui-bar-tab-item footer_cart" tapmode>
            <a href="cart.html">
                <div class="aui-badge">5</div>
                <i class="aui-iconfont aui-icon-cart"></i>
                <div class="aui-bar-tab-label">購物車</div>
            </a>
        </div>
        <div class="aui-bar-tab-item footer_member" tapmode>
            <a href="member.html">
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">會員專區</div>
            </a>
        </div>
    </footer>
</body>
<script type="text/javascript" src="./script/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./script/script.js"></script>

</html>
